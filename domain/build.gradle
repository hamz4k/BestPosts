apply plugin: 'kotlin'

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])
    implementation deps.domain.kotlin
    implementation deps.domain.rx_java
    implementation deps.domain.javax_inject

    testImplementation deps.domain.test.junit
    testImplementation deps.domain.test.truth
    testImplementation deps.domain.test.mockito_kotlin
}

buildscript {
    repositories {
        mavenCentral()
    }
    dependencies {
        classpath deps.platform.kotlin_gradle_plugin
    }
}
repositories {
    mavenCentral()
}
compileKotlin {
    kotlinOptions {
        jvmTarget = "1.8"
    }
}
compileTestKotlin {
    kotlinOptions {
        jvmTarget = "1.8"
    }
}
